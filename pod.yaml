apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llm-data-pvc
spec:
  accessModes:
    - ReadWriteOnce  # Or ReadWriteMany for multi-node access
  resources:
    requests:
      storage: 20Gi  # Adjust based on dataset size
---
apiVersion: batch/v1
kind: Job
metadata:
  name: data-downloader
spec:
  template:
    spec:
      containers:
      - name: downloader
        image: alpine/curl  # Lightweight image
        command:
          - /bin/sh
          - -c
        volumeMounts:
        - name: persistent-storage
          mountPath: /DATA
      volumes:
      - name: persistent-storage
        persistentVolumeClaim:
          claimName: llm-data-pvc
      restartPolicy: Never
  backoffLimit: 2